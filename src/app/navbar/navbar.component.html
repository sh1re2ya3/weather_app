<mat-toolbar color="primary">
    <div class="navbar-content d-flex justify-content-between align-items-center w-100">
      <mat-form-field appearance="outline" class="city-select">
        <mat-label>What is the weather in</mat-label>
        <mat-select [(value)]="selectedCity" (selectionChange)="onCityChange($event)">
          <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-icon-button (click)="signOut()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>
